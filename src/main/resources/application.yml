#  access-key: ${MINIO_ACCESS_KEY:yMZJ1o9X8lJV6L5YUYQ7}
#  secret-key: ${MINIO_SECRET_KEY:yXGwydqiuJED7CpI3v4KYOtOBevBPSTY7BR5ugzp}
#  bucket-name: ${MINIO_BUCKET_NAME:application-files}
