spring:
  application:
    name: enterprise-app
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# File Upload Configuration
file:
  upload-dir: uploads

# MinIO Configuration

minio:
